<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>{{ feed.feed.title }}</title>
	</head>
	<body>
		<h1>{{ feed.feed.title }}</h1>
		<p><a href="/">Back to Feed List</a></p>
		<ul>
			{% for entry in feed.entries %}
				<li><a href="/entry?feed={{ feed.link|quote_plus }}&amp;entry={{ entry.link|quote_plus }}">{{ entry.title }}</a></li>
			{% endfor %}
		</ul>
		<p><a href="/">Back to Feed List</a></p>
	</body>
</html>
