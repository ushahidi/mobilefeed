<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>{{ entry.title }}</title>
	</head>
	<body>
		<h1>{{ entry.title }}</h1>
		<p><a href="/feed?url={{ feed_url|quote_plus }}">Back to {{ feed.feed.title }}</a></p>
		{{ entry.description|safe }}
		{% for content in entry.content %}
			{{ content|safe }}
		{% endfor %}
		<p><a href="/feed?url={{ feed_url|quote_plus }}">Back to {{ feed.feed.title }}</a></p>
	</body>
</html>
