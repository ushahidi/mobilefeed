<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>{{ entry.title }}</title>
	</head>
	<body>
		<p class="nav"><a href="/">MobileFeed</a> &gt; <a href="/feed?url={{ feed_url|quote_plus }}">{{ feed.feed.title }}</a> &gt; {{ entry.title }}</p>
		{{ entry.description|safe }}
		{% for content in entry.content %}
			{{ content|safe }}
		{% endfor %}
		<p class="nav"><a href="/">MobileFeed</a> &gt; <a href="/feed?url={{ feed_url|quote_plus }}">{{ feed.feed.title }}</a> &gt; {{ entry.title }}</p>
	</body>
</html>
